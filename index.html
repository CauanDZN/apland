<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apland</title>

  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 20px;
    }

    .logo {
      color: blue;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
    }

    a {
      text-decoration: none;
      color: black;
    }

    a:hover {
      color: blue;
    }

    button {
      border: solid 1px blue;
      border-radius: 20px;
      color: white;
      padding: 20px;
      background-color: blue;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    button:hover{
      background-color: white;
      color: blue;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .web {
      color: red;
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px;
    }

    .textos {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="logo">APLAND</h1>
    <nav class="nav">
      <a>Home</a>
      <a>Features</a>
      <a>Pages</a>
      <a>Download</a>
      <a>Blog</a>
      <a>Contact</a>
      <a><button>Sign Up</button></a>
    </nav>
  </header>
  <main class="main">
    <div class="textos">
      <p>New updated version 5.1.2</p>
      <h2>A creative landing page for your creative <span style="color: red;">webs</span></h2>
      <br>
      <p>Apland is a completely <span style="color: blue;">creative, <br> lightweight, clean & super responsive</span> app landing page. <br> It's built with the latest technology & comes <br> with <span style="color: blue;">dark mode.</span></p>
    </div>
    <img src="foto1.png" alt="">
  </main>
</body>
</html>
